<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Linguaggi</h1>

    <ul id="lista"></ul>

    <script>

        const LISTA = document.getElementById('lista');

        const URL = 'http://localhost:8000/ITS_Web_PHP2022/Prj03_REST/linguaggi/index.php';//endpoint

        fetch(URL).then(q => q.json()).then(lang =>{
            for (const linguaggio of lang) {
                const LI = document.createElement('li');
                LI.textContent = linguaggio.nome + ": " + linguaggio.tipo;
                LISTA.appendChild(LI);
//                console.log(linguaggio);
            }
        });



    </script>



</body>
</html>
